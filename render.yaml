services:
  - type: web
    name: narravox
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: QLOO_API_KEY
        sync: false
      - key: QLOO_BASE_URL
        value: https://hackathon.api.qloo.com 